<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome to Chill-Out Darts!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../bootstrap-4.5.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/landingpage.css">
</head>
<body>
    <div class="container wholePage">
        <div class="row justify-content-center align-items-center h-100">
            <!-- White Container -->
            <div class="wholeCard">
                <!-- Rotating Darts Board -->
                <div class="dartsboard">
                    <img class="rotate" src="../images/dartboard.png" alt="Image of a Darts Board">
                </div>
                <!-- Welcome Text -->
                <div class="row justify-content-center">
                    <h1 class="welcome"><strong>Welcome to Chill-Out Darts!</strong></h1>
                </div>
                <!-- Button to Game Settings (Hyperlink) -->
                <div class="row justify-content-center btnWrap">
                    <a href="settings.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Start a New Game</a>
                </div>
                <!-- Copyright; Hyperlink to CF10 (only CF10 itself clickable, not the '©' and '2022' -->

                    <strong class="text-secondary">© </strong>
                    <a style="text-decoration: none" href="https://www.faktorzehn.com/de/">
                        <strong class="text-secondary" >ConVista Faktor Zehn GmbH</strong>
                    </a>
                    <strong class="text-secondary">, 2022</strong>
                </div>
            </div>
        </div>
    </div>
